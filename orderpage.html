<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Icecream Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="icon" href="logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="orderpage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Paytone+One&family=Ultra&display=swap');
        </style>
    
    
</head>
<header    style = "background: linear-gradient(180deg, lightpink, #FFE9A0);">

<h1 style="font-family: 'Paytone One', sans-serif;"><strong>Order Ice Cream</strong></h1>
</header>
<body style="background-color:#FFE9A0;">
    
        <div class="container">
        <div class="row">
            <div class="col">
                <div class = "moveleft">
                <div class = flavor>
                <p class ="fandt">Pick your flavor!</p>
                <input type="radio" id="chocolate" name="flavor" value="chocolate_icecream.JPEG">
                <label class = "inputfont " for="chocolate"> Chocolate ~ $3.00</label><br><br>
                                <input type="radio" id="vanilla" name="flavor" value="vanilla_icecream.JPEG">
                <label class = "inputfont" for="vanilla">Vanilla ~ $3.00</label><br><br>
                <input type="radio" id="strawberry" name="flavor" value="strawberry_icecream.JPEG">
                <label class = "inputfont" for="strawberry">Strawberry ~ $3.00</label><br><br>
                <input type="radio" id="pistachio" name="flavor" value="pistachio_icecream.JPEG">
                <label class = "inputfont" for="pistachio">Pistachio ~ $3.00</label><br><br>
                </div>
                <div class = "csprinkle">
                    <p class = "fandt">Pick your toppings!</p>
                    <div class ="mandm">
                    <input type="checkbox" id="m&m" name="m&m" value="m&m">
                    <img src = "images/m&ms.jpg" width="40px" height = "40px">

                    <label class = "inputfont" for="m">M&M's ~ $1.50 </label><br><br>
                    </div>

                    <div class ="csprinkle">
                    <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                    <img src = "images/sprinkles.jpg" width="40px" height = "40px">

                    <label class = "inputfont" for="sprinkles">Sprinkles ~ $1.50 </label><br><br>
                    </div>

                    <div  id = "csprinkle">
                    <input type="checkbox" id="chocsprinkles" name="chocsprinkles" value="chocsprinkles">
                    <img src = "images/csprinkles.jpg" width="40px" height = "40px">
                    <label class = "inputfont" for="chocsprinkles">Chocolate Sprinkles ~ $1.50 </label><br>
                </div>
                </div>
                <button type="button" class="btn btn-danger" id = "show-me">
                    Show me my order!
                  </button>

                </div>
        </div>
            <div class="col">
                <img id = "ice-cream-pic" src="onlycone.JPEG" alt="ordersofar" class="icecreamIMG">
            </div>
        </div>
            <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id = "review-order">
                        Review Your Order Here
                    </button>
                </div>
            </div>
    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>Flavor: <span id = "Flavor"></span></h3>
            <h3>Toppings: <span id = "Toppings"></span></h3>
            <p>Total: <span id = "price"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>
        <script src="./order.js"></script>
        <footer>
<div style = "background: linear-gradient(0deg, lightpink, #FFE9A0); padding-bottom: 50px;">
<h1> </h1>
</div>
        </footer>
    </body>

</html>
