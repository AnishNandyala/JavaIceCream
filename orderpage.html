<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="orderpage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Paytone+One&family=Ultra&display=swap');
        </style>
    
    
</head>

<h1 style="font-family: 'Paytone One', sans-serif;"><strong>Order Ice Cream</strong></h1>
<body style="background-color:#FFE9A0;">
        <div class="container">
        <div class="row">
            <div class="col">
                <div class = flavor>
                <p class ="fandt">Pick your flavor!</p>
                <input type="radio" id="chocolate" name="flavor" value="chocolate_icecream.JPEG">
                <label for="chocolate"> Chocolate</label><br>
                <input type="radio" id="vanilla" name="flavor" value="vanilla_icecream.JPEG">
                <label for="vanilla">Vanilla</label><br>
                <input type="radio" id="strawberry" name="flavor" value="strawberry_icecream.JPEG">
                <label for="strawberry">Strawberry</label><br>
                </div>
                <div class = "topping">
                    <p class = "fandt">Pick your toppings!</p>
                    <input type="checkbox" id="m&m" name="m&m" value="m&m">
                    <label class = "inputfont" for="m">M&M's</label><br>
                    <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                    <label class = "inputfont" for="sprinkles">Sprinkles</label><br>
                    <input type="checkbox" id="chocsprinkles" name="chocsprinkles" value="chocsprinkles">
                    <label class = "inputfont" for="chocsprinkles">Chocolate Sprinkles</label><br>
                    <button id = "show-me">Show me my order</button>
                </div>
        </div>
            <div class="col">
                <img id = "ice-cream-pic" src="onlycone.JPEG" alt="ordersofar" class="icecreamIMG">
            </div>
        </div>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-success btn-lg " id="review-order">Review Your Order Here</button>
                </div>
            </div>
    </div>
    
        <script src="./order.js"></script>
    </body>

</html>
